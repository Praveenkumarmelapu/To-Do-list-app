<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> To Do List App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="themeToggle">ðŸŒ‘ðŸŒ•</div>
    <div id="app">
        <h1>To Do List</h1>
        <div class="input-row">
            <input id="todoInput" type="text" placeholder="Add new task..." />
            <input id="reminderInput" type="time" />
            <select id="categoryInput">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="priorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input id="repeatInput" type="checkbox" title="Repeat Daily" />
            <label for="repeatInput">Repeat</label>
            <button id="voiceBtn" title="Voice Add">ðŸŽ¤</button>
            <button id="addBtn">Add Task</button>
        </div>
        <input id="searchInput" type="text" placeholder="Search..." />

        <div id="filters">
            <label>Filter:
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Shopping">Shopping</option>
                </select>
                <select id="filterPriority">
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </label>
        </div>
        <ul id="todoList"></ul>
        <div id="stats"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
